<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Me</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

  <header class="bg-light bg-white position-absolute  w-100">
    <div class="container">
      <div class="navbar">
        <a href="#" class="navbar-brand">
          <img src="/svg/paymob-logo.svg" alt="" height="30px">
        </a>
        <nav class="navbar-nav">
          <a href="#" class="navlink"><span class="material-icons material-icons-outlined">
              logout
            </span></a>
        </nav>
      </div>
    </div>
  </header>

    <section class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-lg-4 d-none d-lg-block">
                <img src="/svg/login-image.svg" class="img-fluid" alt="">
            </div>
            <div class="col-lg-3 offset-lg-1 h-100">
                <div class="container h-100">
                    <form action="sale.html" class="h-100 d-flex flex-column">
                        <div class="my-auto mb-lg-6">
                            <div class="text-center text-lg-left">

                                <h1 class="text-2md text-lg-2lg">
                                    Virtual Terminal
                                    <br> MOTO
                                </h1>
                                <p class="text-lg-2md mb-5">
                                    Mail Order / Telephone Order
                                </p>
                                <h2 class="text-md text-lg-lg mb-4">
                                    Merchant
                                </h2>
                            </div>
                            <div class="input-group input-group-lg mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <img class="img-fluid" src="/svg/account_circle-24px-2.svg" alt="" style="height: 32px">
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group input-group-lg mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <img class="img-fluid" src="/svg/https-24px.svg" alt="" style="height: 32px">
                                    </span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                                    aria-describedby="basic-addon1">
                            </div>
                            <a id="emailHelp" class="form-text text-muted small">Forgot Password?</a>

                        </div>
                        <button type="submit" class="btn btn-block btn-primary mt-auto mb-5 mt-lg-0 mb-auto">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    
</body>
</html>
